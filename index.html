<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Style Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month-btn">&lt; Prev</button>
            <h2 id="current-month-year"></h2>
            <button id="next-month-btn">Next &gt;</button>
        </div>

        <div class="weekdays">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
        </div>

        <div class="calendar-grid" id="calendar-grid">
            </div>
    </div>
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Add New Event</h3>
            
            <form id="add-event-form">
                <label for="event-date">Date:</label>
                <input type="text" id="event-date" name="date" readonly required>
                
                <label for="event-title">Title:</label>
                <input type="text" id="event-title" name="title" required>
                
                <label for="event-time">Time (HH:MM):</label>
                <input type="time" id="event-time" name="time" required>
                
                <label for="event-duration">Duration (e.g., 1h or 30m):</label>
                <input type="text" id="event-duration" name="duration" placeholder="e.g., 1h, 30m, 2h30m" required>
                
                <button type="submit">Save Event</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
    <script src="script.js"></script>
</body>
</html>
